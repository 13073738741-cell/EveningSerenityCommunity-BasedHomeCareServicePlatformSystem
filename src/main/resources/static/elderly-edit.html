<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑老人档案 - 桑榆晚情社区居家养老服务平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        .form-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .form-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
            font-weight: 600;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group label.required::before {
            content: '*';
            color: #e74c3c;
            margin-right: 4px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group select {
            cursor: pointer;
            background-color: white;
        }

        .form-group .hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .form-group.error input,
        .form-group.error select {
            border-color: #e74c3c;
        }

        .form-group .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .form-group.error .error-message {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .form-card {
                padding: 25px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>桑榆晚情社区居家养老服务平台</h1>
            <p>编辑老人档案</p>
        </div>

        <div class="form-card">
            <h2 class="form-title">编辑老人档案信息</h2>

            <div id="message" class="message"></div>

            <form id="elderlyForm">
                <div class="form-section">
                    <h3 class="section-title">基本信息</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="required" for="name">姓名</label>
                            <input type="text" id="name" name="name" placeholder="请输入姓名" required>
                            <div class="error-message">请输入姓名</div>
                        </div>
                        <div class="form-group">
                            <label class="required" for="gender">性别</label>
                            <select id="gender" name="gender" required>
                                <option value="">请选择性别</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                            <div class="error-message">请选择性别</div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="required" for="birthDate">出生日期</label>
                            <input type="date" id="birthDate" name="birthDate" required>
                            <div class="error-message">请选择出生日期</div>
                        </div>
                        <div class="form-group">
                            <label for="idCard">身份证号</label>
                            <input type="text" id="idCard" name="idCard" placeholder="请输入身份证号" maxlength="18">
                            <div class="hint">选填，如填写请确保准确</div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">联系方式</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">联系电话</label>
                            <input type="tel" id="phone" name="phone" placeholder="请输入联系电话" maxlength="11">
                            <div class="hint">选填</div>
                        </div>
                        <div class="form-group">
                            <label for="address">居住地址</label>
                            <input type="text" id="address" name="address" placeholder="请输入居住地址">
                            <div class="hint">选填</div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">紧急联系人</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="emergencyContact">紧急联系人</label>
                            <input type="text" id="emergencyContact" name="emergencyContact" placeholder="请输入紧急联系人姓名">
                            <div class="hint">选填</div>
                        </div>
                        <div class="form-group">
                            <label for="emergencyPhone">紧急联系电话</label>
                            <input type="tel" id="emergencyPhone" name="emergencyPhone" placeholder="请输入紧急联系电话" maxlength="11">
                            <div class="hint">选填</div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">其他信息</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="livingArrangement">居住情况</label>
                            <select id="livingArrangement" name="livingArrangement">
                                <option value="">请选择居住情况</option>
                                <option value="独居">独居</option>
                                <option value="与配偶同住">与配偶同住</option>
                                <option value="与子女同住">与子女同住</option>
                                <option value="与其他亲属同住">与其他亲属同住</option>
                                <option value="养老院">养老院</option>
                            </select>
                            <div class="hint">选填</div>
                        </div>
                        <div class="form-group">
                            <label for="medicalInsurance">医疗保险</label>
                            <select id="medicalInsurance" name="medicalInsurance">
                                <option value="">请选择医疗保险类型</option>
                                <option value="城镇职工基本医疗保险">城镇职工基本医疗保险</option>
                                <option value="城乡居民基本医疗保险">城乡居民基本医疗保险</option>
                                <option value="公费医疗">公费医疗</option>
                                <option value="商业保险">商业保险</option>
                                <option value="无">无</option>
                            </select>
                            <div class="hint">选填</div>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">返回列表</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        保存修改
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const elderlyId = urlParams.get('id');
        const form = document.getElementById('elderlyForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const loadingOverlay = document.getElementById('loadingOverlay');

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type} show`;
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }

        async function loadElderlyData() {
            try {
                const response = await fetch(`/api/elderly/${elderlyId}`);
                
                if (response.ok) {
                    const elderly = await response.json();
                    fillForm(elderly);
                    loadingOverlay.style.display = 'none';
                } else {
                    showMessage('加载档案信息失败', 'error');
                    loadingOverlay.style.display = 'none';
                }
            } catch (error) {
                showMessage('网络错误，请检查连接后重试', 'error');
                loadingOverlay.style.display = 'none';
            }
        }

        function fillForm(elderly) {
            document.getElementById('name').value = elderly.name || '';
            document.getElementById('gender').value = elderly.gender || '';
            document.getElementById('birthDate').value = elderly.birthDate || '';
            document.getElementById('idCard').value = elderly.idCard || '';
            document.getElementById('phone').value = elderly.phone || '';
            document.getElementById('address').value = elderly.address || '';
            document.getElementById('emergencyContact').value = elderly.emergencyContact || '';
            document.getElementById('emergencyPhone').value = elderly.emergencyPhone || '';
            document.getElementById('livingArrangement').value = elderly.livingArrangement || '';
            document.getElementById('medicalInsurance').value = elderly.medicalInsurance || '';
        }

        function validateForm() {
            let isValid = true;
            const requiredFields = form.querySelectorAll('[required]');

            requiredFields.forEach(field => {
                const formGroup = field.closest('.form-group');
                if (!field.value.trim()) {
                    formGroup.classList.add('error');
                    isValid = false;
                } else {
                    formGroup.classList.remove('error');
                }
            });

            const idCard = document.getElementById('idCard');
            if (idCard.value && !validateIdCard(idCard.value)) {
                idCard.closest('.form-group').classList.add('error');
                showMessage('身份证号格式不正确', 'error');
                isValid = false;
            }

            const phone = document.getElementById('phone');
            if (phone.value && !validatePhone(phone.value)) {
                phone.closest('.form-group').classList.add('error');
                showMessage('联系电话格式不正确', 'error');
                isValid = false;
            }

            const emergencyPhone = document.getElementById('emergencyPhone');
            if (emergencyPhone.value && !validatePhone(emergencyPhone.value)) {
                emergencyPhone.closest('.form-group').classList.add('error');
                showMessage('紧急联系电话格式不正确', 'error');
                isValid = false;
            }

            return isValid;
        }

        function validateIdCard(idCard) {
            const reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
            return reg.test(idCard);
        }

        function validatePhone(phone) {
            const reg = /^1[3-9]\d{9}$/;
            return reg.test(phone);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>保存中...';

            const formData = {
                name: document.getElementById('name').value.trim(),
                gender: document.getElementById('gender').value,
                birthDate: document.getElementById('birthDate').value,
                idCard: document.getElementById('idCard').value.trim() || null,
                phone: document.getElementById('phone').value.trim() || null,
                address: document.getElementById('address').value.trim() || null,
                emergencyContact: document.getElementById('emergencyContact').value.trim() || null,
                emergencyPhone: document.getElementById('emergencyPhone').value.trim() || null,
                livingArrangement: document.getElementById('livingArrangement').value || null,
                medicalInsurance: document.getElementById('medicalInsurance').value || null
            };

            try {
                const response = await fetch(`/api/elderly/${elderlyId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    showMessage('档案更新成功！', 'success');
                    setTimeout(() => {
                        window.location.href = '/elderly-list.html';
                    }, 1500);
                } else {
                    const errorData = await response.json();
                    showMessage(errorData.message || '更新失败，请重试', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '保存修改';
                }
            } catch (error) {
                showMessage('网络错误，请检查连接后重试', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '保存修改';
            }
        });

        function goBack() {
            window.location.href = '/elderly-list.html';
        }

        form.querySelectorAll('input, select').forEach(field => {
            field.addEventListener('input', function() {
                this.closest('.form-group').classList.remove('error');
            });
        });

        if (elderlyId) {
            loadElderlyData();
        } else {
            showMessage('缺少档案ID', 'error');
            loadingOverlay.style.display = 'none';
        }
    </script>
</body>
</html>
