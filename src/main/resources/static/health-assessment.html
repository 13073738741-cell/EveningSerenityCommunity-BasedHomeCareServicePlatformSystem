<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康能力评估 - 桑榆晚情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group.required label::after {
            content: " *";
            color: #e74c3c;
        }

        .score-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .score-display .score-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .score-display .score-item:last-child {
            margin-bottom: 0;
        }

        .score-display .score-label {
            font-weight: 500;
            color: #333;
        }

        .score-display .score-value {
            font-weight: bold;
            color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #e9ecef;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .info-box h3 {
            color: #1976D2;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-box p {
            color: #333;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>健康能力评估</h1>
            <p>评估老人的日常生活能力和健康状况</p>
        </div>

        <div class="content">
            <a href="elderly-management.html" class="back-btn">← 返回老人档案管理</a>

            <div id="message" class="message"></div>

            <div class="info-box">
                <h3>评估说明</h3>
                <p>ADL评分（日常生活活动能力）：满分100分，分数越高表示自理能力越强<br>
                IADL评分（工具性日常生活活动能力）：满分8分，分数越高表示独立生活能力越强</p>
            </div>

            <form id="healthForm">
                <div class="form-section">
                    <h2>基本信息</h2>
                    <div class="form-row">
                        <div class="form-group required">
                            <label for="elderlyId">选择老人</label>
                            <select id="elderlyId" name="elderlyId" required>
                                <option value="">请选择老人</option>
                            </select>
                        </div>
                        <div class="form-group required">
                            <label for="assessmentDate">评估日期</label>
                            <input type="date" id="assessmentDate" name="assessmentDate" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>能力评分</h2>
                    <div class="score-display">
                        <div class="score-item">
                            <span class="score-label">ADL评分（0-100分）</span>
                            <span class="score-value" id="adlScoreDisplay">-</span>
                        </div>
                        <div class="score-item">
                            <span class="score-label">IADL评分（0-8分）</span>
                            <span class="score-value" id="iadlScoreDisplay">-</span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group required">
                            <label for="adlScore">ADL评分</label>
                            <input type="number" id="adlScore" name="adlScore" min="0" max="100" required placeholder="0-100">
                        </div>
                        <div class="form-group required">
                            <label for="iadlScore">IADL评分</label>
                            <input type="number" id="iadlScore" name="iadlScore" min="0" max="8" required placeholder="0-8">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>健康状况</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="chronicDiseases">慢性疾病</label>
                            <textarea id="chronicDiseases" name="chronicDiseases" placeholder="请输入慢性疾病信息，如高血压、糖尿病等"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="medicationList">用药情况</label>
                            <textarea id="medicationList" name="medicationList" placeholder="请输入当前用药情况"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group required">
                            <label for="mentalStatus">精神状态</label>
                            <select id="mentalStatus" name="mentalStatus" required>
                                <option value="">请选择</option>
                                <option value="正常">正常</option>
                                <option value="轻度认知障碍">轻度认知障碍</option>
                                <option value="中度认知障碍">中度认知障碍</option>
                                <option value="重度认知障碍">重度认知障碍</option>
                                <option value="抑郁症">抑郁症</option>
                                <option value="焦虑症">焦虑症</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="form-group required">
                            <label for="nutritionStatus">营养状况</label>
                            <select id="nutritionStatus" name="nutritionStatus" required>
                                <option value="">请选择</option>
                                <option value="良好">良好</option>
                                <option value="一般">一般</option>
                                <option value="营养不良">营养不良</option>
                                <option value="肥胖">肥胖</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group required">
                            <label for="fallRisk">跌倒风险</label>
                            <select id="fallRisk" name="fallRisk" required>
                                <option value="">请选择</option>
                                <option value="低风险">低风险</option>
                                <option value="中风险">中风险</option>
                                <option value="高风险">高风险</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>备注</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="notes">评估备注</label>
                            <textarea id="notes" name="notes" placeholder="请输入其他需要说明的事项"></textarea>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">保存评估</button>
                    <button type="reset" class="btn btn-secondary">重置表单</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadElderlyList();
            setDefaultDate();
        });

        async function loadElderlyList() {
            try {
                const response = await fetch('/api/elderly');
                const elderlyList = await response.json();

                const select = document.getElementById('elderlyId');
                select.innerHTML = '<option value="">请选择老人</option>';

                elderlyList.forEach(elderly => {
                    const option = document.createElement('option');
                    option.value = elderly.id;
                    option.textContent = `${elderly.name} (${elderly.idCard})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('加载老人列表失败:', error);
            }
        }

        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('assessmentDate').value = today;
        }

        document.getElementById('adlScore').addEventListener('input', function() {
            document.getElementById('adlScoreDisplay').textContent = this.value || '-';
        });

        document.getElementById('iadlScore').addEventListener('input', function() {
            document.getElementById('iadlScoreDisplay').textContent = this.value || '-';
        });

        document.getElementById('healthForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.adlScore = parseInt(data.adlScore);
            data.iadlScore = parseInt(data.iadlScore);
            data.assessorName = localStorage.getItem('username');

            try {
                const response = await fetch('/api/health-assessments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('评估保存成功！', 'success');
                    this.reset();
                    setDefaultDate();
                    loadElderlyList();
                    document.getElementById('adlScoreDisplay').textContent = '-';
                    document.getElementById('iadlScoreDisplay').textContent = '-';
                } else {
                    showMessage('保存失败：' + (result.message || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
