<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭环境评估 - 桑榆晚情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group.required label::after {
            content: " *";
            color: #e74c3c;
        }

        .score-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .score-display .score-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .score-display .score-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #e9ecef;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .info-box h3 {
            color: #1976D2;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-box p {
            color: #333;
            font-size: 14px;
            line-height: 1.6;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>家庭环境评估</h1>
            <p>评估老人的居住环境安全状况</p>
        </div>

        <div class="content">
            <a href="elderly-management.html" class="back-btn">← 返回老人档案管理</a>

            <div id="message" class="message"></div>

            <div class="info-box">
                <h3>评估说明</h3>
                <p>安全评分：满分100分，分数越高表示居住环境越安全<br>
                评估内容包括住房类型、楼层、卫生间安全、厨房安全、照明、通风、无障碍设施等方面</p>
            </div>

            <form id="environmentForm">
                <div class="form-section">
                    <h2>基本信息</h2>
                    <div class="form-row">
                        <div class="form-group required">
                            <label for="elderlyId">选择老人</label>
                            <select id="elderlyId" name="elderlyId" required>
                                <option value="">请选择老人</option>
                            </select>
                        </div>
                        <div class="form-group required">
                            <label for="assessmentDate">评估日期</label>
                            <input type="date" id="assessmentDate" name="assessmentDate" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>住房信息</h2>
                    <div class="form-row">
                        <div class="form-group required">
                            <label for="housingType">住房类型</label>
                            <select id="housingType" name="housingType" required>
                                <option value="">请选择</option>
                                <option value="公寓">公寓</option>
                                <option value="平房">平房</option>
                                <option value="别墅">别墅</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="form-group required">
                            <label for="floorLevel">楼层</label>
                            <input type="number" id="floorLevel" name="floorLevel" min="0" required placeholder="请输入楼层">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>安全评分</h2>
                    <div class="score-display">
                        <div class="score-label">环境安全评分</div>
                        <div class="score-value" id="safetyScoreDisplay">-</div>
                    </div>

                    <div class="form-row">
                        <div class="form-group required">
                            <label for="safetyScore">安全评分（0-100分）</label>
                            <input type="number" id="safetyScore" name="safetyScore" min="0" max="100" required placeholder="0-100">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>安全设施评估</h2>
                    <div class="form-row">
                        <div class="form-group required">
                            <label for="bathroomSafety">卫生间安全</label>
                            <select id="bathroomSafety" name="bathroomSafety" required>
                                <option value="">请选择</option>
                                <option value="安全">安全</option>
                                <option value="基本安全">基本安全</option>
                                <option value="存在隐患">存在隐患</option>
                                <option value="不安全">不安全</option>
                            </select>
                        </div>
                        <div class="form-group required">
                            <label for="kitchenSafety">厨房安全</label>
                            <select id="kitchenSafety" name="kitchenSafety" required>
                                <option value="">请选择</option>
                                <option value="安全">安全</option>
                                <option value="基本安全">基本安全</option>
                                <option value="存在隐患">存在隐患</option>
                                <option value="不安全">不安全</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group required">
                            <label for="lighting">照明情况</label>
                            <select id="lighting" name="lighting" required>
                                <option value="">请选择</option>
                                <option value="良好">良好</option>
                                <option value="一般">一般</option>
                                <option value="较差">较差</option>
                            </select>
                        </div>
                        <div class="form-group required">
                            <label for="ventilation">通风情况</label>
                            <select id="ventilation" name="ventilation" required>
                                <option value="">请选择</option>
                                <option value="良好">良好</option>
                                <option value="一般">一般</option>
                                <option value="较差">较差</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group required">
                            <label for="accessibility">无障碍设施</label>
                            <select id="accessibility" name="accessibility" required>
                                <option value="">请选择</option>
                                <option value="完善">完善</option>
                                <option value="基本完善">基本完善</option>
                                <option value="部分缺失">部分缺失</option>
                                <option value="缺失">缺失</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>隐患与建议</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="hazards">安全隐患</label>
                            <textarea id="hazards" name="hazards" placeholder="请描述发现的安全隐患"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="recommendations">改进建议</label>
                            <textarea id="recommendations" name="recommendations" placeholder="请提出改进建议"></textarea>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">保存评估</button>
                    <button type="reset" class="btn btn-secondary">重置表单</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadElderlyList();
            setDefaultDate();
        });

        async function loadElderlyList() {
            try {
                const response = await fetch('/api/elderly');
                const elderlyList = await response.json();

                const select = document.getElementById('elderlyId');
                select.innerHTML = '<option value="">请选择老人</option>';

                elderlyList.forEach(elderly => {
                    const option = document.createElement('option');
                    option.value = elderly.id;
                    option.textContent = `${elderly.name} (${elderly.idCard})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('加载老人列表失败:', error);
            }
        }

        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('assessmentDate').value = today;
        }

        document.getElementById('safetyScore').addEventListener('input', function() {
            const score = parseInt(this.value);
            const display = document.getElementById('safetyScoreDisplay');
            
            if (isNaN(score)) {
                display.textContent = '-';
            } else {
                display.textContent = score;
                if (score >= 80) {
                    display.style.color = '#28a745';
                } else if (score >= 60) {
                    display.style.color = '#ffc107';
                } else {
                    display.style.color = '#dc3545';
                }
            }
        });

        document.getElementById('environmentForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            data.safetyScore = parseInt(data.safetyScore);
            data.floorLevel = parseInt(data.floorLevel);
            data.assessorName = localStorage.getItem('username');

            try {
                const response = await fetch('/api/environment-assessments', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('评估保存成功！', 'success');
                    this.reset();
                    setDefaultDate();
                    loadElderlyList();
                    document.getElementById('safetyScoreDisplay').textContent = '-';
                    document.getElementById('safetyScoreDisplay').style.color = '#667eea';
                } else {
                    showMessage('保存失败：' + (result.message || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
