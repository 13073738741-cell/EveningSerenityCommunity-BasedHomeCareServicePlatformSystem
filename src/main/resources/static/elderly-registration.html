<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区老人信息登记 - 桑榆晚情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group.required label::after {
            content: " *";
            color: #e74c3c;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #e9ecef;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>社区老人信息登记</h1>
            <p>请填写老人的基本信息</p>
        </div>

        <div class="content">
            <a href="elderly-management.html" class="back-btn">← 返回老人档案管理</a>

            <div id="message" class="message"></div>

            <form id="elderlyForm">
                <div class="form-section">
                    <h2>基本信息</h2>
                    <div class="form-row">
                        <div class="form-group required">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required placeholder="请输入姓名">
                        </div>
                        <div class="form-group required">
                            <label for="gender">性别</label>
                            <select id="gender" name="gender" required>
                                <option value="">请选择</option>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group required">
                            <label for="birthDate">出生日期</label>
                            <input type="date" id="birthDate" name="birthDate" required>
                        </div>
                        <div class="form-group required">
                            <label for="idCard">身份证号</label>
                            <input type="text" id="idCard" name="idCard" required placeholder="请输入18位身份证号">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group required">
                            <label for="phone">联系电话</label>
                            <input type="tel" id="phone" name="phone" required placeholder="请输入联系电话">
                        </div>
                        <div class="form-group required">
                            <label for="address">家庭住址</label>
                            <input type="text" id="address" name="address" required placeholder="请输入详细住址">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>紧急联系人</h2>
                    <div class="form-row">
                        <div class="form-group required">
                            <label for="emergencyContact">紧急联系人姓名</label>
                            <input type="text" id="emergencyContact" name="emergencyContact" required placeholder="请输入紧急联系人姓名">
                        </div>
                        <div class="form-group required">
                            <label for="emergencyPhone">紧急联系电话</label>
                            <input type="tel" id="emergencyPhone" name="emergencyPhone" required placeholder="请输入紧急联系电话">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>其他信息</h2>
                    <div class="form-row">
                        <div class="form-group required">
                            <label for="livingArrangement">居住情况</label>
                            <select id="livingArrangement" name="livingArrangement" required>
                                <option value="">请选择</option>
                                <option value="独居">独居</option>
                                <option value="与配偶同住">与配偶同住</option>
                                <option value="与子女同住">与子女同住</option>
                                <option value="与其他亲属同住">与其他亲属同住</option>
                                <option value="养老院">养老院</option>
                            </select>
                        </div>
                        <div class="form-group required">
                            <label for="medicalInsurance">医疗保险类型</label>
                            <select id="medicalInsurance" name="medicalInsurance" required>
                                <option value="">请选择</option>
                                <option value="城镇职工基本医疗保险">城镇职工基本医疗保险</option>
                                <option value="城乡居民基本医疗保险">城乡居民基本医疗保险</option>
                                <option value="公费医疗">公费医疗</option>
                                <option value="商业保险">商业保险</option>
                                <option value="无保险">无保险</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">保存信息</button>
                    <button type="reset" class="btn btn-secondary">重置表单</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('elderlyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/elderly', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('信息保存成功！', 'success');
                    this.reset();
                } else {
                    showMessage('保存失败：' + (result.message || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('网络错误，请稍后重试', 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
