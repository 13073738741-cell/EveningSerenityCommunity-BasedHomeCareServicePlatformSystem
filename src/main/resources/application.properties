spring.application.name=evening-serenity
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/elderlycare?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

# Hibernate配置
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true

# 数据库初始化配置（仅用于插入初始数据）
# 生产环境请将mode设置为never
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true
# spring.sql.init.schema-locations=classpath:init_database.sql

# 静态资源配置
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/